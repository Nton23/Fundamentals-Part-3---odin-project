<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Fundamental Part 3</title>
</head>
<body>
    <script>
        function addFunction(add7) {
            return add7 + 7;
        }
        console.log(addFunction(9));
        function mulFunction(num1, num2) {
            return num1 * num2;
        }
        console.log(mulFunction(2,3));
        function capitalizeFunction(stringInput) {
            newString = stringInput.toLowerCase();
            capFirstLetter = newString[0].toUpperCase();
            updatedString = newString.replace(newString[0], capFirstLetter)
            return updatedString;
        }
        console.log(capitalizeFunction("tOan"));
        function lastLetter(stringInput) {
            return stringInput[stringInput.length - 1];
        }
        console.log(lastLetter("adsc"))
    </script>
</body>
</html>
